                    <input type="submit" class="button" value="Submit">
                    <input type="button" class="js-clear button" value="Clear">
                </form>
                <span class="js-errorComment errorComment unShowing">할 일을 적어주세요</span>
                <ul class="js-toDoList toDoList"></ul>
                <div class="js-finish finish">finish</div>
            </div>
        </div>
        <script src="./js/greeting.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/check.js"></script>
        <script src="./js/todo.js"></script>
        <script src="./js/bg.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/phrase.js"></script>
        <script src="./js/showList.js"></script>
        <script>
            window.onload = function(){
                setTimeout(showPage, 100);
            }

            function showPage() {
                document.querySelector(".right").style.display = "none";
                document.querySelector("#loader").style.display = "none";
                document.querySelector("#pageContent").style.display = "block";
            }
        </script>
